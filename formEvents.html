<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Keyboard Events & Event Objects</title>
		<link rel="stylesheet" href="/dist/css/style.css" />
		<link
			rel="shortcut icon"
			href="https://loremflickr.com/640/360"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div
			class="wrapper space-y-4 space-x-4 flex flex-col items-center p-10"
		>
			<h1 class="text-2xl font-bold">CONTACT US</h1>
			<form
				action="/shelter"
				class="flex flex-col items-center justify-center space-x-4 space-y-4"
			>
				<input
					type="text"
					name="fullName"
					id="fullName"
					class="px-6 py-3 border rounded"
					placeholder="Name"
				/>
				<input
					type="email"
					name="email"
					id="emailAddress"
					class="px-6 py-3 border rounded"
					placeholder="Email Address"
				/>
				<textarea
					name="message"
					id="message"
					cols="30"
					rows="10"
					class="px-6 py-3 border rounded"
					placeholder="Type your message."
				></textarea>
				<button
					type="submit"
					id="submit"
					class="m-6 px-5 py-3 bg-yellow-400 rounded font-bold hover:bg-yellow-500 text-yellow-50 hover:cursor-pointer"
				>
					Submit
				</button>
			</form>
		</div>
		<script src="/dist/js/formEvents.js"></script>
	</body>
</html>
